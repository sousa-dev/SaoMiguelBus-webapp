<!DOCTYPE html>
<html lang="pt" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Miguel Bus | JPEG Horários</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .warning-banner {
            background-color: #ffeb3b;
            color: #000;
            padding: 1rem;
            text-align: center;
            font-weight: 500;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .image-container {
            flex: 1;
            width: 100%;
            height: 100vh;
            margin-top: 50px; /* Space for the warning banner */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-viewer {
            max-width: 100%;
            max-height: 100%;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        .back-button:hover {
            background: #45a049;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const company = urlParams.get('company');
            let imagePath = '';
            let companyName = '';
            
            switch(company) {
                case 'avm':
                    imagePath = '/static/old/smiAVM/smiAVM.jpeg';
                    companyName = 'Autoviação Micaelense';
                    break;
                case 'varela':
                    imagePath = '/static/old/smiVarela/smiVarela.jpeg';
                    companyName = 'Varelas';
                    break;
                case 'crp':
                    imagePath = '/static/old/smiCRP/smiCRP.jpeg';
                    companyName = 'CRP';
                    break;
                default:
                    window.location.href = '/';
                    return;
            }
            
            document.title = `São Miguel Bus | Horários ${companyName}`;
            document.getElementById('image-viewer').src = imagePath;
        }
    </script>
</head>
<body>
    <div class="warning-banner">
        ⚠️ Estes horários são os horários fornecidos pelas companhias e podem estar bastante desatualizados. Por favor, confirme estes horários antes de apanhar o seu autocarro.
    </div>
    <div class="image-container">
        <img id="image-viewer" class="image-viewer" alt="Horários">
    </div>
</body>
</html>
